dev:
    allow_ips:
        - 127.0.0.1
        - 'fe80::1'
        - '::1'
system:
    offline: false
database:
    driver: mysql
    host: localhost
    user: root
    password: ''
    name: db_name
    prefix: wind_
mail:
    from:
        name: ~
        email: ~
    transport: smtp
    smtp:
        security: tls
        host: ~
        port: 2525
        username: ~
        password: ~
        local: ~
        verify: false
    sendmail: /usr/sbin/sendmail
